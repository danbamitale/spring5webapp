<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Books</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}"> Spring in Action</td>
        <td th:text="${author.lastName}"> Spring in Action</td>
        <td>
            <table>
                <tr>
                    <th>Book ID</th>
                    <th>Book Title</th>
                </tr>
                <tr th:each="book: ${author.books}">
                    <td th:text="${book.id}">ID</td>
                    <td th:text="${book.title}">Name</td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
